<html>
    <head>
        <title>Contact Us</title>
    </head>
    <body>
        <h1>This is contact page</h1>
        <a href="index.html">Home</a> &nbsp &nbsp &nbsp

        <br>
<form action="" enctype="multipart/form-data">
    <label for="">Email:</label>
    <input type="email" value="" name="" id="" placeholder="Enter Your Mail" required>

    <br>
    <label for="">Phone:</label>
    <input type="tell" value="" name="" id="" placeholder="Enter Your Phone" required>

    <br>
    <label for="">Name:</label>
    <input type=" number" value="" id="" placeholder=" Enter Your Name" required>

    <br>
    <label for="">Age:</label>
    <input type="number" value="" name="" id="" placeholder="Enter Your Age In Number" required>
    <br>
    <label>Blood Group:</label>
    <select name="" id="" required>
    <option value="">A+</option>
    <option value="">A-</option>
    <option value="">AB+</option>
    <option value="">AB-</option>
    <option value="">B+</option>
    <option value="">B-</option>
    <option value="">o+</option>
    <option value="">O-</option>
</select>

<br>
<label for="">Gender:</label>
<input type="radio" name="gender">Male
<input type="radio" name="gender">Female
<input type="radio" name="gender">Others

<br>
<label for="">Skills:</label>
<input type="checkbox" name="skill" value="">HTML
<input type="checkbox" name="skill" value="">CSS
<input type="checkbox" name="skill" value="">Javascript
<input type="checkbox" name="skill" value="">Boostrap

<br>
<label for="">Password:</label>
<input type="password" value="" id="" placeholder="Enter Your Password" required>

<br>
<label for="">Address</label>
<textarea name="" id="" cols="50" rows="10" required></textarea>

<br>
<label for="">Image</label>
<input type="file" name="" id="" required>

<br>
<input type="submit" value="Submit" name="">
<button type="submit">Submit:</button>
</form>

    </body>
</html>
